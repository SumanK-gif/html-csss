<style>
.subscribe-button{
  background-color:rgb(255, 0, 0);
  color:white;
  height:36px;
  width:100px;
  border:none;
  border-radius:4px;
  font-weight: bold;
  cursor:pointer;
  transition: opacity 0.15s;
}
.subscribe-button:hover{
  
  opacity: 0.8;
}

.subscribe-button:active{
  opacity: 0.9;
}

.join-button{
  background-color: rgb(255, 255, 255);
  color:blue;
  border-color: blue;
  border-style: solid;
  border-width:1px;
  border-radius: 4px;
  height:36px;
  width:70px;
  margin-right: 30px;
  margin-left: 30px;
  cursor:pointer;
  transition: background-color 0.15s,color 0.15s;
}

.join-button:hover{
  background-color: blue;
  color: white;
  opacity: 0.8; 
}

.join-button:active{
  opacity: 0.10;
}

.tweet-button{
  background-color: rgba(0, 0, 255, 0.711);
  color: white;
  border:none;
  height:36px;
  width:80px;
  border-radius: 40px;
  font-weight:bold;
  font-size: 12px;
  cursor:pointer;
  transition: box-shadow 0.15s;
}

.tweet-button:hover{
  box-shadow: 5px 5px 5px rgba(0, 0, 0, 0.711);
}
</style>

<button class="subscribe-button">
  SUBSCRIBE
</button>

<button class="join-button">
  JOIN
</button>

<button class="tweet-button">
  TWEET
</button>
